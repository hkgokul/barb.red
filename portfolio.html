<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BARB â€” Portfolio</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Sidebar identical to about.html */
    .sidebar {
      position: fixed;
      inset: 0 auto 0 0;
      width: var(--sidebar-w, 230px);
      padding: 28px 22px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      background: #fff;
      border-right: 1px solid #eee;
    }
    .logo {
      font-family: Georgia, serif;
      font-size: 64px;
      letter-spacing: .08em;
      text-decoration: none;
      color: #111;
      text-transform: uppercase;
    }
    .menu { display: flex; flex-direction: column; gap: 10px; }
    .menu a {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      text-decoration: none;
      color: #666;
      font-size: 12px;
      letter-spacing: .16em;
      text-transform: uppercase;
    }
    .menu a:hover, .menu a.active { color: #111; }

    /* Content + grid */
    .content {
      margin-left: var(--sidebar-w, 230px);
      min-height: 100vh;
      overflow-y: auto;
      background: #fff;
    }
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 28px;
      padding: 80px 60px;
      background: #fff;
    }
    .tile { text-decoration: none; color: inherit; }
    .tile img { width: 100%; height: auto; display: block; object-fit: cover; }
    .caption {
      font-size: 11px;
      letter-spacing: .08em;
      text-transform: uppercase;
      margin-top: 6px;
      color: #555;
    }
    .footer-note {
      color: #666;
      font-size: 12px;
      margin-top: 40px;
      padding-top: 16px;
      border-top: 1px solid #ddd;
      text-align: left;
    }

    @media (max-width: 1100px) {
      .portfolio-grid { grid-template-columns: repeat(2, 1fr); padding: 60px 40px; }
    }
    @media (max-width: 720px) {
      .sidebar {
        position: sticky; top: 0; width: 100%;
        flex-direction: row; align-items: center; justify-content: space-between;
        gap: 14px; padding: 14px 16px; border-right: none; border-bottom: 1px solid #eee;
      }
      .logo { font-size: 40px; line-height: 1; }
      .menu { flex-direction: row; gap: 14px; }
      .content { margin-left: 0; }
      .portfolio-grid { grid-template-columns: 1fr; padding: 28px; } /* fixed */
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <a class="logo" href="index.html">BARB</a>
    <nav class="menu">
      <a class="active" href="portfolio.html">PORTFOLIO</a>
      <a href="about.html">ABOUT</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="content">
    <section class="portfolio-grid">
      <a class="tile" href="#p1">
        <img src="images/portfolio/01.jpg" alt="House in La Zion">
        <div class="caption">HOUSE IN LA ZION</div>
      </a>
      <a class="tile" href="#p2">
        <img src="images/portfolio/02.jpg" alt="Atelier Void">
        <div class="caption">ATELIER VOID</div>
      </a>
      <a class="tile" href="#p3">
        <img src="images/portfolio/03.jpg" alt="Bastion Gallery">
        <div class="caption">BASTION GALLERY</div>
      </a>
      <a class="tile" href="#p4">
        <img src="images/portfolio/4.jpg" alt="Heraion Sanctum">
        <div class="caption">HERAION SANCTUM</div>
      </a>
      <a class="tile" href="#p5">
        <img src="images/portfolio/5.jpg" alt="Veranda Overlook">
        <div class="caption">VERANDA OVERLOOK</div>
      </a>
      <a class="tile" href="#p6">
        <img src="images/portfolio/6.jpg" alt="Concrete Courtyard">
        <div class="caption">CONCRETE COURTYARD</div>
      </a>

      <p class="footer-note">BARB Foundation 2025.</p>
    </section>
  </main>
</body>
</html>
